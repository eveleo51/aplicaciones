<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Presupuesto</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">mi Presupuesto</span>
                <table class="striped">

                  <theod>
                    <tr>
                      <th>Balance</th>
                      <th>Ingresos</th>
                      <th>Gastos</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for data in balance %}
                    <tr>
                      <td>{{ data.saldo }}</td>
                      <td>{{ data.ingresos }}</td>
                      <td>{{ data.gastos }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>


            </div>
          </div>
        </div>
      </div>
    </div>
<!-- Segunda Tabla -->
<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Mi Movimiento</span>
            <table class="striped">

              <theod>
                <tr>
                  <th>Categoria</th>
                  <th>Tipo</th>
                  <th>Monto</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody>
                {% for data in movimiento %}
                <tr>
                  <td>{{ data.monto }}</td>
              <!--    <td>{{ data.Tipo }}</td> -->
              <!--    <td>{{ data.Monto }}</td> -->
              <!--    <td>{{ data.fecha }}</td> -->
                </tr>
                {% endfor %}
              </tbody>
            </table>


        </div>
      </div>
    </div>
  </div>
</div>

    <!--Botón para agregar ‘nuevo movimientoZ-->
    <div class="fixed-action-btn">
      <a href="{% url 'movimiento' %}" class="btn-floating btn-large red">
        <i class="large matenial-icons">add</i>
      </a>
    </div>




  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
